<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>NFT Preview Card | Vickzdev</title>
  </head>
  <body>
    <section class="container">
      <header>
        <div class="hover_container">
          <img
            class="hover"
            src="assets/images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
        </div>
        <h1><a href="#">Equilibrium #2990</a></h1>
      </header>
      <section>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="numbers">
          <div class="eth">
            <img src="assets/images/icon-ethereum.svg" alt="Icon Ethereum" />
            <p>0.05 ETH</p>
          </div>
          <div class="time">
            <img src="assets/images/icon-clock.svg" alt="Icon Clock" />
            <p>7 days left</p>
          </div>
        </div>
        <hr />
        <footer>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://vickzdev.netlify.app">Vickz Dev</a>.
          </div>
        </footer>
      </section>
    </section>
  </body>
</html>
